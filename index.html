<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Password Generator</title>
</head>
<body>
<div class="container text-center  py-3 mt-5 ms_container">
    <div class="row">
        <div class="col-12">
            <h4 class="ms_textgray">Strong Password Generator</h4>
            <h1 class="text-white">Genera una password sicura</h1>
                <div>
                    <p class="text-white pt-5 m-0">Lunghezza Password:</p>
                    <input id='lunghezza'  class="passwordinput text-center py-1"  type="number" min="10" max="25" value="10">
                </div>

                <div>
                    <p class="text-white pt-4">Consenti ripetizioni di uno o pi√π caratteri:</p>
                    <input type="radio" name="1">
                    <span class="text-white">si</span>
                    <input type="radio" name="1">
                    <span class="text-white">no</span>
                </div>

                <div class="pb-3">
                    <p class="text-white pt-4 m-0">Caratteri Utilizzati:</p>
                    <input type="checkbox" class="value"  name="" value="lettere" id="lettere">
                    <span class="text-white">Lettere</span>
                    <input type="checkbox" class="value" name="" value="numeri" id="numeri">
                    <span class="text-white">Numeri</span>
                    <input type="checkbox" class="value" name="" value="simboli" id="simboli">
                    <span class="text-white">Simboli</span>
                </div>
            
                <div class="col-12 py-2">
                    <button id="generapasswordbutton" class="py-1 ms_buttonpassword">Genera password</button>
                </div>

                <div class="text-white pt-5 d-flex align-items-center flex-column">
                    <h5>La Tua password:</h5>
                        <div id="passowrdgenerata" class="col-12 ms_passwordbox text-black">
                            
                        </div>
                        <div class="pt-5">
                            <button class="ms_refresh" onclick="location.reload();">Refresh Page</button>
                        </div>
                </div>
        </div>
    </div>
</div>

<script src="js/myscript.js"></script>

</html>
